<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="popup.css"/>
  </head>

<body>
  <div id="popup-content">
    <h3 class="header"> Hunter Open Source Software Development Blogs </h3>
    <h4> 
      <label for="semester">Semester:</label>
      <select id="semester">
        <option value="spr-2020">Spring 2020</option>
        <option value="fall-2019">Fall 2019</option>
        <option value="spr19">Spring 2019</option>
      </select> 
    </h4>

    <p> Search for a username</p>
    <input id="inputUser" list="usernames" name="chooseUser">
    <datalist id="usernames"></datalist>

    <div id="carousel">
      <div id="prevUser" class="navButton" >
        <img src="https://svgsilh.com/png/2423347-ffc107.png">
      </div>
      <div id="current">
        <p> <strong>Current Location</strong></p>
        <p id="location"> </p> <button id="togglerepo"> Switch to <span id="toggletext"> </span> </button>
      </div>
      <div id="nextUser" class="navButton">
        <img src="https://svgsilh.com/png/2423349-ffc107.png">
      </div>
    </div>

    <p> Username Roster for this semester:</p>
    <div id="roster"> </div>
  </div>
  <div id="error-content" class="hidden">
    <p>There was an issue. Perhaps you are not on a blog page or repository? </p>
  </div>

  <script type="text/javascript" src="../assets/jquery.js"></script>
  <script src="manager.js"></script>
</body>

</html>
